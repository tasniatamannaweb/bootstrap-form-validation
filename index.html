<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Bootstrap Form">
    <meta name="description" content="Description">
    <meta name="keywords" content="keyword">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Tasnia Tamanna">
    <title>Bootstrap Form</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/bootstrap.png">
    <!-- font links -->
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

  <div class="container">

    <form action="#" class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="name" class="form-label">Enter your name
        </label>
        <input type="text" class="form-control name" id="name" name="name" required>
        <div class="valid-feedback">Looks good!
        </div>
        <div class="invalid-feedback">Please enter your name.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Enter your email
        </label>
        <input type="email" class="form-control email" id="email" name="email" required>
        <div class="valid-feedback">Looks good!
        </div>
        <div class="invalid-feedback">Please enter a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Enter your contact no.
        </label>
        <input type="tel" class="form-control phone" id="phone" name="phone" required>
        <div class="valid-feedback">Looks good!
        </div>
        <div class="invalid-feedback">Please enter a valid phone number.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Enter your password
        </label>
        <input type="password" class="form-control password" id="password" name="password" required>
        <div class="valid-feedback">Looks good!
        </div>
        <div class="invalid-feedback">Please enter your password.
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-dark">Submit
        </button>
      </div>
    </form>
  </div>


  <script src="js/bootstrap.bundle.min.js">
  </script>
  <script src="js/script.js">
  </script>
</body>
</html>
